[tool.poetry]
name = "puff-py"
version = "0.1.6"
description = "Python support for Puff"
authors = ["Kyle Hanson <me@khanson.io>"]
license = "MIT"
packages = [{include = "puff", from="."}, {include = "psycopg2", from="."}]
homepage = "https://github.com/hansonkd/puff"
repository = "https://github.com/hansonkd/puff-rs"
include = [
    "LICENSE",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
greenlet = "^1.1"
asgiref = "^3.5.2"


[tool.poetry.dev-dependencies]
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
